<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Onblclick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript/JavaScript.js" defer></script>
  </head>
    <body>
 <p id="paragraph" ondblclick="function1()">This is a paragraph</p>

 <script>
    function function1() {
        document.getElementById("paragraph").style.color="blue";
    }
 </script>
    </body>

</html>
