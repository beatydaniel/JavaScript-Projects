<!DOCTYPE html>
<html lang="en">
  <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript/JavaScript_3.js" defer></script>
  </head>
    <body>
        <h1>Video Games</h1>
        <h3>Click here to see a game each console has!</h3>

        <ul>
            <li onclick="displayType (this)" id="Playstation"
                data-game-type="Uncharted ">Playstation</li>
            <li onclick="displayType(this)" id="Xbox"
                data-game-type="Halo ">Xbox</li>
            <li onclick="displayType(this)" id="Nintendo"
                data-game-type="Mario ">Nintendo</li>
        </ul>
    </body>

</html>
