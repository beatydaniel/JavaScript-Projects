<!DOCTYPE html>
<head>
    <title>Stringify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <p id="test"></p>

<script>
    var obj = {"name":"Daniel", "age":27, "city":"Bakersfield"};
    var json = JSON.stringify(obj);
  document.getElementById("test").innerHTML = json;
</script>
    

</body>
</html>
