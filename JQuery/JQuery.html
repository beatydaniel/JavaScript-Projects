    <script>        
        $(document).ready(function() {              /* The $ is refering to the Jquery javascript */
            $("html").append(
                "<body>\
                    <div id='container;'>\
                        <div id='inner'>\
                            <h1>Basic jQuery </h1>\
                            <p id='1'>Paragraph 1 </p>\
                            <p id='2'>Paragraph 2 </p>\
                            <p id='3'>Paragraph 3 </p>\
                            <p id='4'>Paragraph 4 </p>\
                            </div>\
                        </div>\
                    </body>"
            );
            $("p").click(function(){
                    console.log("You clciked a paragraph!"); /*created a function that displays this text in the console */
                });
            $("#4").hide();
            $("#2").css({"color":"red"}); /*the # indicates which paragraph im changing */
            $("#3").click(function() {  /* when paragraph 3 is clicked it hides heading 1 and shows paragraph 4*/
                $('h1').hide();            
                $('#4').show();
                
            });
        });
    </script>
